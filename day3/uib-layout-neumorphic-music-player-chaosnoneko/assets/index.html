<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/f27e5516e5.js" crossorigin="anonymous"></script>
    <title>Music</title>
</head>
<body>
    <div class="layout">
        <div>
            <div>
                <div class="topbar">
                    <button><div class="searchbutton"><i class="fa-solid fa-magnifying-glass"></i></div></button>
                    <div>MY PLAYLIST</div>
                    <button>
                    <div class="offbutton"><i class="fa-solid fa-power-off"></i></div></button>
                </div>
                <img src="./track-image.jpeg" alt="pic">
                <p> Track #2</p>
                <p class="style">Artist</p>
                <div class="firstbar">
                    <div class="innerfirstbar"></div>
                  </div>
                <div class="button">  <button><div class="backward"><i class="fa-solid fa-backward"></i></div></button>
                  <button><div class="play"><i class="fa-solid fa-play"></i></div></button>
                  <button><div class="forward"><i class="fa-solid fa-forward"></i></div></button></div>
            </div>
            <div class="secondbar"></div>
        </div>
    </div>
</body>
</html>
